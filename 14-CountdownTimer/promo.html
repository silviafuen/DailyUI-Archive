<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
      <link href="style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="col-md-2">
      </div>
      <div class="promo col-md-8">
        <img src="aqua-logo.png" class="try" alt="MTV VMA's 2017" width="100%">
        <br>
        <h1> 2017 VIDEO MUSIC AWARDS</H1>
        <h2 id="countdown"> </h2>
      </div>

      <div class="col-md-2">
      </div>
      <div class="col-md-12">
        <a href="http://www.mtv.com/vma/"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true" aria-label="continue to next page"></span></a>
      </div>
    </div>
    <script>
      var showDate = new Date("Aug 27, 2017 19:30:00").getTime();

      var x = setInterval(function(){

        var rn = new Date().getTime();
        var distance = showDate - rn;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "D " + hours + "H "
          + minutes + "M " + seconds + "S ";

          if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "expired";
            }
        }, 1000);
      </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
