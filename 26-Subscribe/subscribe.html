<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div style="text-align:center;">
      <img src="oops.png" alt="Oops logos" class="oops" width="15%">
      <p> Don't miss out on one of our great accident sales. Sign up for our emails and get alerted first!</p>
    </div>
    <div class="container-fluid col-md-12">
      <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <form action="subscribed.html" method="get">
              <div class="form-group">
                <label for="InputName">First name</label>
                <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Carl">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="carl@email.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="Bday">Birthday</label>
                <div class="row">
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="MM">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="DD">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="YYYY">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" class="form-control btn-submit" id="Submit" value="Join the list!">
              </div>
            </form>
          </div>
          <div class="col-md-3">

          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
